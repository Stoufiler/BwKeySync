name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      - run: go mod download
      - run: go test -v ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      - run: go mod download
      - run: go build -o bwkeysync .
      - uses: actions/upload-artifact@v3
        with:
          name: bwkeysync
          path: bwkeysync

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - run: docker build -t bwkeysync .
      - run: docker tag bwkeysync ${{ secrets.DOCKER_HUB_USERNAME }}/bwkeysync:latest
      - run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/bwkeysync:latest
