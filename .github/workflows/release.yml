name: Build BwKeySync

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64, 386]
        exclude:
          - goos: darwin
            goarch: [amd64_v1, 386]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc

      - name: Build BwKeySync
        env:
          CGO_ENABLED: 1  # Activer CGO pour la compatibilit√© C
          CGO_LDFLAGS: "-lm"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist/${GOOS}_${GOARCH}
          go build -v -o dist/${GOOS}_${GOARCH}/BwKeySync ./main.go

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BwKeySync-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/${{ matrix.goos }}_${{ matrix.goarch }}/
