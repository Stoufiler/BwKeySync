name: Release BwKeySync

on:
  release:
    types: [created]

permissions:
    contents: write
    packages: write

jobs:
  release-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Go Release Binaries
        uses: wangyoucao577/go-release-action@v1.55
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goversion: '1.25.5'
          goos: 'linux'
          goarch: 'amd64'
          ldflags: '-extldflags=-lm'
          binary_name: "BwKeySync"
          asset_name: "BwKeySync-linux-amd64"
          compress_assets: false
          md5sum: false

  release-linux-arm64:
    runs-on: ubuntu-latest
    env:
      GOOS: linux
      GOARCH: arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.5'

      - name: Install ARM64 build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Build release
        run: |
          export CC=aarch64-linux-gnu-gcc
          export CGO_ENABLED=1
          export CGO_CFLAGS="-g -O2"
          go build -v -ldflags '-extldflags=-lm' -o BwKeySync-${{ env.GOOS }}-${{ env.GOARCH }} .

      - name: Package release
        run: |
          md5sum "BwKeySync-${GOOS}-${GOARCH}" > "BwKeySync-${GOOS}-${GOARCH}.md5"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            BwKeySync-${{ env.GOOS }}-${{ env.GOARCH }}
